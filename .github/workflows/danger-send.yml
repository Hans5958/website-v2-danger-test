on:
  workflow_run:
    workflows: [Danger JS Check (Generate)]
    types:
      - completed

name: Danger JS Check (Send)

jobs:
  send:
    name: Send
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ScratchAddons/website-v2
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x 
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Download artifact
        uses: actions/github-script@v6
        with:
          script: |
            let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: context.payload.workflow_run.id,
            });
            let matchArtifact = allArtifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "to-send"
            })[0];
            let download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            let fs = require('fs');
            fs.writeFileSync(`${process.env.GITHUB_WORKSPACE}/to-send.zip`, Buffer.from(download.data));
      - name: Unzip artifact
        run: unzip to-send.zip

      - name: Execute script
        run: | 
          export PR_NUMBER=$(cat pr-number)
          rm -rf to-send.zip
          rm -rf pr-number
          echo $PR_NUMBER
          DANGER_TEST_PR='$PR_NUMBER' yarn danger ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DANGER_FAKE_CI: YEP
          DANGER_TEST_REPO: ScratchAddons/website-v2-danger-test

      - name: Upload for sending
        uses: actions/upload-artifact@v3
        with:
          name: to-send
          path: |
            dangerfile.js
            pr-number